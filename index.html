<html>

<head>
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <style>
    #btn-frgt {
      background-color: transparent;
      border: none;
      color: blue;

    }
  </style>
  <script>
    $(document).ready(function () {
      $("#btn-signup").click(function () {

        let obj = {
          type: "get",
          url: "/insert-values",
          data: {
            txtEmail: $("#txtEmail").val(),
            txtPwd: $("#txtPwd").val(),
            select: $("#select").val()
          }
        }
        $.ajax(obj).done(function (resp) {
          alert("Signed Sucessfully");
        }).fail(function (err) {
          alert(err.statusText);
        })
      })
      $("#btn-login").click(function () {

        let obj2 = {
          type: "get",
          url: "/login-process",
          data: {
            txtEmaill: $("#txtEmaill").val(),
            txtPass: $("#txtPass").val()
          }
        }
        $.ajax(obj2).done(function (resp) {
          alert("Logined Sucessfully");
        }).fail(function (err) {
          alert(err.statusText);
        })
      })

      $("#btn-submit").click(function(){
                let obj3={
                    type:"get",
                    url:"/forgot-pwd",
                    data:{
                        mail:$("#mail").val(),
                    }
                }
                $.ajax(obj3).done(function(resp){
                    alert("Success");
                }).fail(function(err){
                    alert(err.statusText);
                })
            })
    });
      
  </script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <center>
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
          data-bs-target="#signupModal">SignUp</button>
        <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal"
          data-bs-target="#modalLogin">Login</button>
        <button type="button" class="btn btn-outline-success">Our Services</button>
        <button type="button" class="btn btn-outline-success">Our Team</button>
      </center>
    </div>
  </nav>
  <!-- Modal -->
  <div class="modal fade" id="modalLogin" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>
          <div class="form-floating mb-3">
            <input name="txtEmaill" type="email" class="form-control" id="txtEmaill" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" name="txtPass" class="form-control" id="txtPass" placeholder="Password">
            <label for="floatingPassword">Password</label>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#btn-forgot" style="margin-top: 30px;" id="btn-frgt">
              Forgot Password
            </button>
            
          </div>
          </p>
        </div>
        <div class="modal-footer">
          <button name="btn-close" id="btn-close" type="button" class="btn btn-secondary"
            data-bs-dismiss="modal">Close</button>
          <button type="button" name="btn-login" id="btn-login" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Please fill your details</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>
          <form>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input name="txtEmail" type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" name="txtPwd" class="form-control" id="txtPwd">
            </div>
            <select class="form-select" name="select" id="select" aria-label="Default select example">
              <option selected>Select the following option</option>
              <option value="Influencer">Influencer</option>
              <option value="Client">Client</option>
            </select>


          </form>
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" name="btn-signup" id="btn-signup">Sign Up</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="btn-forgot" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Forgot Password</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="mail" name="mail" aria-describedby="emailHelp">
            
            </div>

            <button type="button" class="btn btn-primary" id="btn-submit" name="btn-submit">Submit</button>
          </form>
        </div>
        
      </div>
    </div>
  </div>


     

</body>

</html>
