    <script>
      $(document).ready(function(){
       
        $("#txtEmail").blur(function(){
                var pattern = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/; 
                let email = $(this).val();
                
                if(pattern.test(email)==true)
                alert("Valid");
            else
            alert("Invalid");
            })
        
      })
    </script>
    <script>
      $(document).ready(function(){
        let active=localStorage.getItem("activeuser");
        $("#txtemail").val(active).prop("readonly",true);
        $("#btnSearchClient").click(function()
      {
        let obj={
          type:"get",
          url:"/search-client",
          data:{
            txtEmail:$("#txtEmail").val()
          }
        }
        $.ajax(obj).done(function(jsonAry)
        {
          if(jsonAry.length==0){
            alert("Invalid ID");
            return;
          }
          alert(JSON.stringify(jsonAry));
          $("#state").val(jsonAry[0].state);
          $("#txtname").val(jsonAry[0].name);
          $("#city").val(jsonAry[0].city);
          $("#org").val(jsonAry[0].org);
          $("#mobile").val(jsonAry[0].mobile);
        }).fail(function(err){
          alert(err.statusText);
        })
      })
      })
    </script>
    
    <body>

              </div>
            </div>
            <div class="container text-center">
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Individual/Organisation</label>
                    <input type="text" class="form-control" id="org" name="org" aria-describedby="emailHelp">
                   </div> 
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Contact No.</label>
                    <input type="text" class="form-control" id="mobile" name="mobile" aria-describedby="emailHelp">
                   </div> 
                </div>
              </div>
              <div class="col-12">
              <div class="form-check">
                <input class="form-check-input is-invalid" type="checkbox" value="" id="checkbox" name="checkbox" aria-describedby="invalidCheck3Feedback" required>
