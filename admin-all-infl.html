<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
        <script>
            var module = angular.module("mymodule",[]);
            var controller = module.controller("mycontroller", function($scope, $http)
        {
            $scope.jsonArrayAll;
            $scope.showAll = function()
            {
                let url = "/show-all";
                $http.get(url).then(allIsWell, notWell);
                function allIsWell(response)
                {
                    $scope.jsonArrayAll= response.data;
                }
                function notWell(err)
                {
                    alert(err)
                }
            }
        })
        </script>
</head>
<body>
    <body ng-app="mymodule" ng-controller="mycontroller" ng-init="showAll();">
    <center>
        <h3 style="margin-top: 10px;">All Influencers</h3>
        <div class="container">
            <table width="700" class="table" border="1" rules="all" style="margin-top: 30px;">
                <tr>
                    <th>Sr NO.</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Fields</th>
                    <th>Pic</th>
                </tr>
                <tr ng-repeat="obj in jsonArrayAll">
                    <td>{{$index+1}}</td>
                    <td>{{obj.email}}</td>
                    <td>{{obj.gender}}</td>
                    <td>{{obj.picpath}}
                        <br>
                        <img src="uploads/{{obj.picpath}}" width="50" height="50" alt="">

                       
                    </td>
                </tr>
            </table>
        </div>
    </center>
    
</body>
</html>
