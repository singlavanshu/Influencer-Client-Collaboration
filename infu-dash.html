<html>
    <head>
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
    <style>
      body{
          height: 100%;
          margin: 0;
      }
      .container {
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
      }
      .form-lable{
        color: black;
      }
  </style>
  <script>
    $(document).ready(function(){
      $("#btnpostevent").click(function(){
        let obj ={
          type:"get",
          url:"/post-event",
          data:{
            txtEmail:$("#txtEmail").val(),
            txtEvent:$("#txtEvent").val(),
            txtdate:$("#txtdate").val(),
            time:$("#time").val(),
            city:$("#city").val(),
            venue:$("#venue").val()
          }
        }
        $.ajax(obj).done(function(resp){
          alert("Sucessfully Event Posted");
        }).fail(function(err){
          alert(err.statusText);
        })
      })
      $("#btnsetupdate").click(function(){
        let obj2={
          type:"get",
          url:"/update-pwd",
          data:{
            txtemail:$("#txtemail").val(),
            txtPwd:$("#txtPwd").val(),
            txtNew:$("#txtNew").val(),
            txtRep:$("#txtRep").val()
          }
        }
        $.ajax(obj2).done(function(resp){
          alert("Updated Succesfully");
        }).fail(function(err){
          alert(err.statusText);
        })
      })
    })
   </script>   
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <div class="card" style="width: 18rem;">
            <img src="../pics/profile.png" class="card-img-top" alt="..." width="200"height="250">
            <div class="card-body">
             
               <a href="inf-profile.html" class="btn btn-primary">Profile</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 18rem;">
            <img src="../pics/settingspic.png" class="card-img-top" alt="..."width="200"height="250">
            <div class="card-body">
              
               <a href="#" class="btn btn-primary"data-bs-toggle="modal" data-bs-target="#settingsmodal">Setting</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 18rem;">
            <img src="../pics/bookings.png" class="card-img-top" alt="..."width="200"height="250">
            <div class="card-body">
            
              <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#BookEvents">Post Bookings</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 18rem;">
            <img src="pics/event manager.png" class="card-img-top" alt="..."width="200"height="250">
            <div class="card-body">
            
              <a href="/events-manager" class="btn btn-primary" ">Event Manager</a>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal -->
<div class="modal fade" id="BookEvents" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="staticBackdropLabel">Book Events /Dates</h1>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
     

      <form>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="txtEmail" name="txtEmail" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Event Title</label>
          <input type="text" class="form-control" id="txtEvent" name="txtEvent">
        </div>
        <div class="row">
          <div class="col">
            <label for="inputdate" class="form-label">Date</label>
            <input type="Date" class="form-control"  aria-label="Date" id="txtdate" name="txtdate">
          </div>
          <div class="col">
            <label for="inputtime" class="form-label">Start Time</label>
            <input type="time" class="form-control"  aria-label="Time" id="time" name="time">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="inputcity" class="form-label">City</label>
            <input type="text" class="form-control"  aria-label="city" id="city" name="city">
          </div>
          <div class="col">
            <label for="inputvenue" class="form-label">Venue</label>
            <input type="text" class="form-control"  aria-label="venue" id="venue" name="venue">
          </div>
        </div>
            
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary" id="btnpostevent">Post Event </button>
    </div>
  </div>
</div>
</div>
     <!-- Modal -->
<div class="modal fade" id="settingsmodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="staticBackdropLabel">Settings</h1>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="txtemail" name="txtemail" aria-describedby="emailHelp">
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Old Password</label>
          <input type="password" class="form-control" id="txtPwd" name="txtPwd">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">New Password</label>
          <input type="password" class="form-control" id="txtNew" name="txtNew">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Rep Password</label>
          <input type="password" class="form-control" id="txtRep" name="txtRep">
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btnsetupdate">Update</button>
    </div>
  </div>
</div>
</div
    </div>
  </body>
</html>
